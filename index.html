<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Interativo - Plotly com Seleção</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #2c3e50;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #bdc3c7;
      color: #2c3e50;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab-button.active {
      background: #2c3e50;
      color: white;
    }

    .content {
      background: white;
      border-radius: 0 0 10px 10px;
      width: 90%;
      max-width: 850px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #grafico {
      width: 100%;
      height: 450px;
    }

    .checkbox-group {
      margin-bottom: 15px;
      text-align: left;
      display: inline-block;
    }

    label {
      display: block;
      cursor: pointer;
      margin-bottom: 3px;
    }
  </style>
</head>

<body>
  <h1>7TBRP Diffusion MRI Normative Charts</h1>

  <div class="tab-container">
    <button class="tab-button active" onclick="mostrarAba('A', event)">Gráfico A</button>
    <button class="tab-button" onclick="mostrarAba('B', event)">Gráfico B</button>
    <button class="tab-button" onclick="mostrarAba('C', event)">Gráfico C</button>
  </div>

  <div class="content">
    <div id="opcoes"></div>
    <div id="grafico"></div>
  </div>

  <script>
    const dados = {
      A: {
        curvas: {
          'Série 1': { x: [1, 2, 3, 4], y: [10, 15, 13, 17], type: 'scatter', name: 'Série 1' },
          'Série 2': { x: [1, 2, 3, 4], y: [16, 5, 11, 9], type: 'scatter', name: 'Série 2' },
          'Série 3': { x: [1, 2, 3, 4], y: [12, 9, 7, 10], type: 'scatter', name: 'Série 3' }
        }
      },
      B: {
        curvas: {
          'Grupo 1': { x: ['A', 'B', 'C', 'D'], y: [20, 14, 23, 25], type: 'bar', name: 'Grupo 1' },
          'Grupo 2': { x: ['A', 'B', 'C', 'D'], y: [12, 18, 9, 14], type: 'bar', name: 'Grupo 2' }
        }
      },
      C: {
        curvas: {
          'Linguagens': { labels: ['Python', 'R', 'Matlab', 'C++'], values: [50, 20, 15, 15], type: 'pie', name: 'Linguagens' },
          'Frameworks': { labels: ['Dash', 'Streamlit', 'Bokeh'], values: [60, 25, 15], type: 'pie', name: 'Frameworks' }
        }
      }
    };

    function desenhar(aba, selecionadas) {
      const layout = { title: `Visualização ${aba}`, margin: { t: 50 }, paper_bgcolor: 'white', plot_bgcolor: 'white' };
      const data = selecionadas.map(nome => dados[aba].curvas[nome]);
      Plotly.newPlot('grafico', data, layout, { responsive: true });
    }

    function criarCheckboxes(aba) {
      const container = document.getElementById('opcoes');
      container.innerHTML = '';
      const grupo = document.createElement('div');
      grupo.className = 'checkbox-group';

      Object.keys(dados[aba].curvas).forEach(nome => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.value = nome;
        input.checked = true; // começa marcado
        input.addEventListener('change', () => atualizarGrafico(aba));
        label.appendChild(input);
        label.append(' ' + nome);
        grupo.appendChild(label);
      });

      container.appendChild(grupo);
    }

    function atualizarGrafico(aba) {
      const selecionadas = [...document.querySelectorAll('#opcoes input:checked')].map(el => el.value);
      desenhar(aba, selecionadas);
    }

    function mostrarAba(aba, event) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      criarCheckboxes(aba);
      atualizarGrafico(aba);
    }

    // inicializa na aba A
    criarCheckboxes('A');
    atualizarGrafico('A');
  </script>
</body>
</html>
