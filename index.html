<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Interativo - Plotly</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #2c3e50;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #bdc3c7;
      color: #2c3e50;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab-button.active {
      background: #2c3e50;
      color: white;
    }

    .content {
      background: white;
      border-radius: 0 0 10px 10px;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #grafico {
      width: 100%;
      height: 450px;
    }
  </style>
</head>

<body>
  <h1>Painel Interativo com Plotly</h1>

  <div class="tab-container">
    <button class="tab-button active" onclick="mostrarAba('A')">Gráfico A</button>
    <button class="tab-button" onclick="mostrarAba('B')">Gráfico B</button>
    <button class="tab-button" onclick="mostrarAba('C')">Gráfico C</button>
  </div>

  <div class="content">
    <div id="grafico"></div>
  </div>

  <script>
    const dados = {
      A: [
        { x: [1, 2, 3, 4], y: [10, 15, 13, 17], type: 'scatter', name: 'Série 1' },
        { x: [1, 2, 3, 4], y: [16, 5, 11, 9], type: 'scatter', name: 'Série 2' }
      ],
      B: [
        { x: ['A', 'B', 'C', 'D'], y: [20, 14, 23, 25], type: 'bar', marker: { color: '#3498db' } }
      ],
      C: [
        { labels: ['Python', 'R', 'Matlab', 'C++'], values: [50, 20, 15, 15], type: 'pie' }
      ]
    };

    function desenhar(aba) {
      const layout = {
        title: `Visualização ${aba}`,
        margin: { t: 50 },
        paper_bgcolor: 'white',
        plot_bgcolor: 'white'
      };
      Plotly.newPlot('grafico', dados[aba], layout, { responsive: true });
    }

    function mostrarAba(aba) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      desenhar(aba);
    }

    desenhar('A'); // inicia com a aba A
  </script>
</body>
</html>
