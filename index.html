<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>7TBRP Diffusion MRI Normative Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
    color: #333;
  }

  header {
    background: #004d7a;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .tabs {
    display: flex;
    justify-content: center;
    background-color: #e8f0fe;
    padding: 10px;
    border-bottom: 2px solid #ccc;
  }

  .tab {
    margin: 0 15px;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 8px;
    background: #fff;
    transition: background 0.2s;
  }

  .tab.active {
    background: #004d7a;
    color: white;
    font-weight: bold;
  }

  .tab:hover {
    background: #cfe3ff;
  }

  .content {
    display: none;
    padding: 30px;
  }

  .content.active {
    display: block;
  }

  .controls {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    align-items: flex-start;
  }

  .checkbox-group {
    flex: 1;
    min-width: 220px;
    max-height: 300px; /* Aumenta área das ROIs */
    overflow-y: auto;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-size: 13px;
  }

  .checkbox-group label {
    display: block;
    margin-bottom: 3px;
  }

  .graph-container {
    flex: 3;
    min-width: 500px;
    height: 600px; /* Gráfico maior */
  }

  .custom-curve {
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  input, button {
    margin: 5px 0;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background: #004d7a;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  button:hover {
    background: #006699;
  }
</style>
</head>

<body>
  <header>7TBRP Diffusion MRI Normative Charts</header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('aba1')">Aba 1</div>
    <div class="tab" onclick="showTab('aba2')">Aba 2</div>
  </div>

  <div id="aba1" class="content active">
    <div class="controls">
      <div class="checkbox-group" id="metrics1">
        <strong>Métricas:</strong><br>
        <label><input type="checkbox" value="FA" checked> FA</label>
        <label><input type="checkbox" value="MD"> MD</label>
        <label><input type="checkbox" value="RD"> RD</label>
      </div>

      <div class="checkbox-group" id="rois1">
        <strong>ROIs:</strong><br>
        <label><input type="checkbox" value="Corpus Callosum" checked> Corpus Callosum</label>
        <label><input type="checkbox" value="Corticospinal Tract"> Corticospinal Tract</label>
        <label><input type="checkbox" value="Cingulum"> Cingulum</label>
        <label><input type="checkbox" value="Thalamus"> Thalamus</label>
        <label><input type="checkbox" value="Internal Capsule"> Internal Capsule</label>
        <label><input type="checkbox" value="Optic Radiation"> Optic Radiation</label>
        <label><input type="checkbox" value="Superior Longitudinal Fasciculus"> SLF</label>
        <label><input type="checkbox" value="Inferior Fronto-Occipital Fasciculus"> IFOF</label>
        <label><input type="checkbox" value="Arcuate Fasciculus"> Arcuate</label>
        <label><input type="checkbox" value="Fornix"> Fornix</label>
        <label><input type="checkbox" value="Uncinate Fasciculus"> Uncinate</label>
        <label><input type="checkbox" value="Cerebellar Peduncle"> Cerebellar Peduncle</label>
      </div>

      <div class="graph-container" id="graph1"></div>
    </div>

    <div class="custom-curve">
      <h4>Adicionar curva personalizada</h4>
      <label>X (valores separados por vírgula):</label><br>
      <input type="text" id="xvalues1" placeholder="ex: 0, 10, 20, 30"><br>
      <label>Y (valores separados por vírgula):</label><br>
      <input type="text" id="yvalues1" placeholder="ex: 0.5, 0.6, 0.7, 0.8"><br>
      <button onclick="addCustomCurve('graph1')">Adicionar curva</button>
    </div>
  </div>

  <div id="aba2" class="content">
    <div class="controls">
      <div class="checkbox-group" id="metrics2">
        <strong>Métricas:</strong><br>
        <label><input type="checkbox" value="FA" checked> FA</label>
        <label><input type="checkbox" value="MD"> MD</label>
        <label><input type="checkbox" value="AD"> AD</label>
      </div>

      <div class="checkbox-group" id="rois2">
        <strong>ROIs:</strong><br>
        <label><input type="checkbox" value="Corpus Callosum" checked> Corpus Callosum</label>
        <label><input type="checkbox" value="Corticospinal Tract"> Corticospinal Tract</label>
        <label><input type="checkbox" value="Cingulum"> Cingulum</label>
        <label><input type="checkbox" value="Thalamus"> Thalamus</label>
        <label><input type="checkbox" value="Optic Radiation"> Optic Radiation</label>
        <label><input type="checkbox" value="Superior Longitudinal Fasciculus"> SLF</label>
      </div>

      <div class="graph-container" id="graph2"></div>
    </div>

    <div class="custom-curve">
      <h4>Adicionar curva personalizada</h4>
      <label>X (valores separados por vírgula):</label><br>
      <input type="text" id="xvalues2" placeholder="ex: 0, 10, 20, 30"><br>
      <label>Y (valores separados por vírgula):</label><br>
      <input type="text" id="yvalues2" placeholder="ex: 0.5, 0.6, 0.7, 0.8"><br>
      <button onclick="addCustomCurve('graph2')">Adicionar curva</button>
    </div>
  </div>

<script>
function showTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
  document.getElementById(tabId).classList.add('active');
}

function getSelectedValues(containerId) {
  return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(el => el.value);
}

function plotGraph(graphId) {
  const metrics = getSelectedValues(graphId === 'graph1' ? 'metrics1' : 'metrics2');
  const rois = getSelectedValues(graphId === 'graph1' ? 'rois1' : 'rois2');
  const traces = [];

  const x = [0, 10, 20, 30, 40, 50];
  for (let m of metrics) {
    for (let r of rois) {
      const y = x.map(v => Math.random() * 0.2 + 0.4); // dados fictícios
      traces.push({
        x, y,
        mode: 'lines',
        name: `${r} - ${m}`,
        line: { width: 2 }
      });
    }
  }

  Plotly.newPlot(graphId, traces, {
    margin: { t: 40, l: 50, r: 10, b: 50 },
    height: 600,
    xaxis: { title: 'Idade' },
    yaxis: { title: 'Valor da Métrica' },
    showlegend: true
  });
}

function addCustomCurve(graphId) {
  const xInput = document.getElementById(`xvalues${graphId === 'graph1' ? '1' : '2'}`).value;
  const yInput = document.getElementById(`yvalues${graphId === 'graph1' ? '1' : '2'}`).value;

  const x = xInput.split(',').map(Number);
  const y = yInput.split(',').map(Number);
  if (x.length !== y.length || x.some(isNaN) || y.some(isNaN)) {
    alert("Valores inválidos! Verifique X e Y.");
    return;
  }

  Plotly.addTraces(graphId, {
    x, y,
    mode: 'lines+markers',
    name: 'Curva personalizada',
    line: { color: 'black', dash: 'dot', width: 2 },
    marker: { symbol: 'square', size: 8, color: 'black' }
  });
}

document.querySelectorAll('input[type=checkbox]').forEach(el => {
  el.addEventListener('change', () => {
    if (el.closest('#aba1')) plotGraph('graph1');
    else plotGraph('graph2');
  });
});

plotGraph('graph1');
plotGraph('graph2');
</script>
</body>
</html>
