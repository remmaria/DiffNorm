<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7TBRP Diffusion MRI Normative Charts</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #292b2e;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #bdc3c7;
      color: #292b2e;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab-button.active {
      background: #292b2e;
      color: white;
    }

    .content {
      background: white;
      border-radius: 0 0 10px 10px;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
    }

    #grafico {
      flex: 1;
      height: 500px;
    }

    #opcoes {
      width: 250px;
      text-align: left;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.1);
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 13px;
      line-height: 1.3;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    #user-form input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
    }

    #user-form button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>7TBRP Diffusion MRI Normative Charts</h1>

  <div class="tab-container">
    <button class="tab-button active" onclick="mostrarAba('DTI', event)">DTI</button>
    <button class="tab-button" onclick="mostrarAba('DKI', event)">DKI</button>
    <button class="tab-button" onclick="mostrarAba('NODDI', event)">NODDI</button>
  </div>

  <div class="content">
    <div id="opcoes"></div>
    <div id="grafico"></div>
  </div>

  <script>
    const dados = {
      DTI: {
        curvas: {
          'Axial Diffusivity - AD': { x: [1, 2, 3, 4], y: [10, 15, 13, 17], type: 'scatter', name: 'DTI-AD' },
          'Mean Diffusivity - MD': { x: [1, 2, 3, 4], y: [16, 5, 11, 9], type: 'scatter', name: 'DTI-MD' },
          'Radial Diffusivity - RD': { x: [1, 2, 3, 4], y: [8, 10, 7, 12], type: 'scatter', name: 'DTI-RD' },
          'Fractional Anisotropy - FA': { x: [1, 2, 3, 4], y: [12, 9, 7, 10], type: 'scatter', name: 'DTI-FA' }
        }
      },
      DKI: {
        curvas: {
          'Axial Kurtosis - AK': { x: [1, 2, 3, 4], y: [10, 15, 13, 17], type: 'scatter', name: 'DKI-AK' },
          'Mean Kurtosis - MK': { x: [1, 2, 3, 4], y: [16, 5, 11, 9], type: 'scatter', name: 'DKI-MK' },
          'Radial Kurtosis - RK': { x: [1, 2, 3, 4], y: [8, 10, 7, 12], type: 'scatter', name: 'DKI-RK' },
        }
      },
      NODDI: {
        curvas: {
          'Orientation Dispersion Index - ODI': { x: [1, 2, 3, 4], y: [10, 15, 13, 17], type: 'scatter', name: 'NODDI-ODI' },
          'Neurite Density Index - NDI': { x: [1, 2, 3, 4], y: [16, 5, 11, 9], type: 'scatter', name: 'NODDI-NDI' },
          'Free Water Fraction - FWF': { x: [1, 2, 3, 4], y: [8, 10, 7, 12], type: 'scatter', name: 'NODDI-FWF' },
        }
      }
    };

    // curvas adicionadas pelo usuário
    const userCurves = { DTI: {}, DKI: {}, NODDI: {} };

    function desenhar(aba) {
      const selecionadas = [...document.querySelectorAll('#opcoes input:checked')].map(el => el.value);
      const todasCurvas = { ...dados[aba].curvas, ...userCurves[aba] };
      const data = selecionadas.map(nome => todasCurvas[nome]);
      Plotly.newPlot('grafico', data, { title: `${aba} Metrics`, margin: { t: 50 }, paper_bgcolor: 'white', plot_bgcolor: 'white' }, { responsive: true });
    }

    function criarCheckboxes(aba) {
      const container = document.getElementById('opcoes');
      container.innerHTML = `<h3>${aba} Metrics</h3>`;

      // Formulário para adicionar curva do usuário
      const form = document.createElement('div');
      form.id = 'user-form';
      form.innerHTML = `
        <h4>Adicionar sua curva</h4>
        X (vírgula): <input type="text" id="user-x" placeholder="1,2,3,4"><br>
        Y (vírgula): <input type="text" id="user-y" placeholder="10,15,13,17"><br>
        Nome: <input type="text" id="user-name" placeholder="Minha Curva"><br>
        <button onclick="adicionarCurva('${aba}')">Adicionar curva</button>
      `;
      container.appendChild(form);

      const grupo = document.createElement('div');
      grupo.className = 'checkbox-group';

      const todasCurvas = { ...dados[aba].curvas, ...userCurves[aba] };
      Object.keys(todasCurvas).forEach(nome => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.value = nome;
        input.checked = true;
        input.addEventListener('change', () => desenhar(aba));
        label.appendChild(input);
        label.append(nome);
        grupo.appendChild(label);
      });

      container.appendChild(grupo);
    }

    function adicionarCurva(aba) {
      const xStr = document.getElementById('user-x').value;
      const yStr = document.getElementById('user-y').value;
      const nome = document.getElementById('user-name').value || 'Minha Curva';

      if (!xStr || !yStr) { alert('Preencha X e Y!'); return; }

      const x = xStr.split(',').map(Number);
      const y = yStr.split(',').map(Number);

      if (x.length !== y.length) { alert('X e Y devem ter o mesmo tamanho!'); return; }

      userCurves[aba][nome] = { x, y, type: 'scatter', name: nome };
      criarCheckboxes(aba);
      desenhar(aba);
    }

    function mostrarAba(aba, event) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      criarCheckboxes(aba);
      desenhar(aba);
    }

    // inicializa na aba DTI
    criarCheckboxes('DTI');
    desenhar('DTI');
  </script>
</body>
</html>
